<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$SWMPCOOL</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comic+Sans+MS&display=swap">
  <style>
    body {
      margin: 0;
      font-family: "Comic Sans MS", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(-45deg, #ff0000, #ffff00, #00ff00, #0000ff);
      background-size: 400% 400%;
      animation: gradientShift 10s infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .spinning-text {
      position: relative;
      perspective: 1000px;
      width: 100%;
      max-width: 400px;
      height: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .text {
      position: absolute;
      font-size: 6vw; /* Scales with screen width */
      font-weight: bold;
      color: white;
      animation: spin 10s linear infinite;
      transform-style: preserve-3d;
      text-align: center;
    }

    .text-layer {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: center;
      text-shadow: 0 1px rgba(0, 0, 0, 0.3);
    }

    @keyframes spin {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    h1 {
      color: white;
      text-align: center;
      margin: 20px;
      font-size: 4vw; /* Scales with screen width */
      max-width: 90%;
    }

    .button-container {
      margin-top: 20px;
    }

    .button {
      display: inline-block;
      background-color: white;
      color: black;
      padding: 10px 20px;
      font-size: 4vw; /* Scales with screen width */
      font-weight: bold;
      text-transform: uppercase;
      border-radius: 25px;
      text-align: center;
      transition: transform 0.2s, background-color 0.3s;
    }

    .button:hover {
      background-color: #f0f0f0;
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .text {
        font-size: 8vw;
      }

      h1 {
        font-size: 5vw;
      }

      .button {
        font-size: 5vw;
        padding: 8px 15px;
      }
    }

    @media (max-width: 480px) {
      .text {
        font-size: 10vw;
      }

      h1 {
        font-size: 6vw;
      }

      .button {
        font-size: 6vw;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="spinning-text">
    <div class="text">
      <div class="text-layer" style="transform: translateZ(-10px);">$SWMPCOOL</div>
      <div class="text-layer" style="transform: translateZ(-8px);">$SWMPCOOL</div>
      <div class="text-layer" style="transform: translateZ(-6px);">$SWMPCOOL</div>
      <div class="text-layer" style="transform: translateZ(-4px);">$SWMPCOOL</div>
      <div class="text-layer" style="transform: translateZ(-2px);">$SWMPCOOL</div>
      <div class="text-layer" style="transform: translateZ(0px);">$SWMPCOOL</div>
      <div class="text-layer" style="transform: translateZ(2px);">$SWMPCOOL</div>
      <div class="text-layer" style="transform: translateZ(4px);">$SWMPCOOL</div>
      <div class="text-layer" style="transform: translateZ(6px);">$SWMPCOOL</div>
      <div class="text-layer" style="transform: translateZ(8px);">$SWMPCOOL</div>
      <div class="text-layer" style="transform: translateZ(10px);">$SWMPCOOL</div>
    </div>
  </div>
  <h1>A whole new way to trade money safely and securely with friends and family.</h1>
  <div class="button-container">
    <a href="#learn-more" class="button">Learn More</a>
  </div>
</body>
</html>
